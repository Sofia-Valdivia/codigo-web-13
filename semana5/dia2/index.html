<h1>Eventos</h1>

<!--Una forma de poder capturar los eventos de mis elementos, es usando los
atributos de mi elemento.
El evento click esta´relacionado con el atributo onclic-->
<button onclick="console.log('Mi primer click')">Mi primer click</button>

<!--El evento on click, lo tienen todos los elementos de html-->
<h1 onclick="console.log('click desde h1')">click desde h1</h1>


<!--El onmouseover, el evento ocurre al pasar el mouse sobre un elemento-->
<p onmouseover="console.log('Hemos pasado el mouse sobre párrafo')" 
onclick=" console.log('click del elemento p')">
